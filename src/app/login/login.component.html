<div class="container-fluid">
  <div class="row">
    <div class="col-sm" style="height: 100vh;">
      <br>
      <br>
      <br>
      <br>
      <br>
      <br> 
      <br>
      <br>
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-header">
              <h2>{{ titleLogin }}</h2>
            </div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">{{ emailUser }}</label>
                  <input type="email" class="form-control" [(ngModel)]="nombre" name="nombre" placeholder="Escribe tu email" autocomplete="off" pattern="[a-zA-Z ]*"/>
                  <div id="emailHelp" *ngIf="show" class="form-text">{{ messages_error_field }}</div>
                  <div *ngIf="show2" class="form-text">{{ messages_error_field_2 }}</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">{{ passwordUser }}</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="password" name="password">
                  <div *ngIf="show3" class="form-text">{{ messages_error_field_3 }}</div>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">{{ rememberUser }}</label>
                </div>
                <button (click)="Mostrar()" class="btn btn-primary">{{ inUser }}</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-3"></div>
      </div>


    </div>
    <div class="col-sm bg-primary" style="height: 100vh;">
      <p style="color: white;font-size: 40px;">{{ nombre }}</p>
      <h1>{{ texto }}</h1>
    </div>
  </div>
</div>
